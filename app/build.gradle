plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp' version '1.9.10-1.0.13'
}

android {
    compileSdk 34
    buildToolsVersion "30.0.3"

    Properties properties = new Properties()
    properties.load(project.rootProject.file("local.properties").newDataInputStream())

    defaultConfig {
        applicationId "com.odroid.movieready"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 186
        versionName "1.8.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "API_KEY", "\"${properties.getProperty("API_KEY")}\""
    }

    applicationVariants.all {
        variant ->
            variant.outputs.all {
                def appName = "ishaara"
                outputFileName = appName + "-${variant.versionName}.apk"
            }
            variant.addJavaSourceFoldersToModel(
                    new File(buildDir, "generated/ksp/${variant.name}/kotlin")
            )
    }

    buildTypes {
        release {
            minifyEnabled true
            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            manifestPlaceholders = [crashlyticsCollectionEnabled: "false"]
            ext.enableCrashlytics = false
        }
    }
    buildFeatures {
        compose true
    }
    buildFeatures {
        dataBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.7'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
    namespace 'com.odroid.movieready'
}

kapt {
    correctErrorTypes true
}

dependencies {
    def paging_version = "3.2.1"
    def compose_destinations = "1.9.54"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2"
    implementation "androidx.fragment:fragment-ktx:1.6.1"
    implementation "androidx.activity:activity-ktx:1.8.0"
    implementation 'com.google.firebase:firebase-analytics:21.4.0'
    implementation 'com.google.firebase:firebase-crashlytics:18.5.1'
    implementation 'androidx.annotation:annotation:1.7.0'
    implementation 'io.coil-kt:coil-compose:2.2.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'

    //Hilt
    implementation "com.google.dagger:hilt-android:2.46"
    kapt "com.google.dagger:hilt-compiler:2.46"
    implementation "androidx.hilt:hilt-navigation-compose:1.1.0"

    //Compose
    implementation 'androidx.activity:activity-compose:1.8.0'
    implementation 'androidx.compose.material:material:1.5.4'
    implementation 'androidx.compose.animation:animation:1.5.4'
    implementation 'androidx.compose.ui:ui-tooling:1.5.4'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.2'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.5.4'
    implementation "com.google.android.material:compose-theme-adapter:1.2.1"
    implementation "androidx.paging:paging-compose:$paging_version"
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
    implementation "io.github.raamcosta.compose-destinations:animations-core:$compose_destinations"
    ksp "io.github.raamcosta.compose-destinations:ksp:$compose_destinations"
    implementation "com.google.accompanist:accompanist-navigation-animation:0.32.0"
    implementation "com.google.accompanist:accompanist-navigation-material:0.32.0"
    implementation "com.airbnb.android:lottie-compose:5.2.0"
    implementation "androidx.compose.runtime:runtime:1.5.4"
    implementation "androidx.compose.runtime:runtime-livedata:1.5.4"

    //Chucker
    debugImplementation "com.github.chuckerteam.chucker:library:4.0.0"
    releaseImplementation "com.github.chuckerteam.chucker:library-no-op:4.0.0"

    //Room
    implementation "androidx.room:room-runtime:2.6.0"
    kapt "androidx.room:room-compiler:2.6.0"
    implementation "androidx.room:room-ktx:2.6.0"


    testImplementation 'junit:junit:'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}